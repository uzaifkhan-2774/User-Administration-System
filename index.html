       <div class="modal" id="addmodal">

         <h2>Add User Data</h2>
         <button class="close-btn" onclick="openClose('addmodal')">
           <i class="fa-solid fa-xmark"></i>
         </button>
      
       <div class="inner-content">
       <input type="text" placeholder="Enter User Name" onkeyup="AddNewUserData('name', this.value)" >
       <input type="text" placeholder="Enter User City" onkeyup="AddNewUserData('city', this.value)" >
       <input type="text" placeholder="Enter User Email" onkeyup="AddNewUserData('email', this.value)" >
       <input type="text" placeholder="Enter User Mobile" onkeyup="AddNewUserData('mobile', this.value)" >
       <button  class="submit-btn" onclick="SumbmitUserData()" >Add New User</button>
       </div>
     </div>
     </div>
   
      <!--openClose Modal for update User Data-->
 
     <div class="modal" id="editmodal">
       <div class="modal-head" id="head-modal">
        <h2>Update User Data</h2>
        <button class="close-btn" onclick="openClose('editmodal')">
          <i class="fa-solid fa-xmark"></i>
        </button>
     
      <div class="inner-content">
      <input id="name" type="text" placeholder="Enter User Name" onkeyup="updateuserData('name', this.value)" >
      <input id="city" type="text" placeholder="Enter User City" onkeyup="updateuserData('city', this.value)" >
      <input id="email" type="email" placeholder="Enter User Email" onkeyup="updateuserData('email', this.value)" >
      <input id="mobile" type="text" placeholder="Enter User Mobile" onkeyup="updateuserData('mobile', this.value)" >
      <button  class="submit-btn" onclick="EditUserData()" >Update User Data</button>
      </div>
